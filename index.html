<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
</head>
<body>
  <div class="wrapper">
    <div class="gallery">
      <div class="image"><span><img src="img/part_1.jpg" alt=""></span></div>
      <div class="image"><span><img src="img/part_2.jpg" alt=""></span></div>
      <div class="image"><span><img src="img/part_3.jpg" alt=""></span></div>
      <div class="image"><span><img src="img/part_6.jpg" alt=""></span></div>
      <div class="image"><span><img src="img/part_5.jpg" alt=""></span></div>
      <div class="image"><span><img src="img/part_6.jpg" alt=""></span></div>
    </div>
  </div>
  <div class="preview-box">
    <div class="details">
      <span class="icon fas fa-times"></span>
    </div>
    <div class="image-box">
      <div class="slide prev"><i class="fas fa-angle-left"></i></div>
      <div class="slide next"><i class="fas fa-angle-right"></i></div>
      <img src="" alt="">
    </div>
  </div>
  <div class="shadow"></div>
  <script src="main.js"></script>
</body>
</html>
